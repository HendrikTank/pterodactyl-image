name: Build Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write

jobs:
  build-panel:
    name: Build Panel Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract version from .env
        id: version
        run: |
          PANEL_VERSION=$(grep "^PANEL_VERSION=" .env | cut -d '=' -f2)
          echo "panel_version=$PANEL_VERSION" >> $GITHUB_OUTPUT
          echo "Panel version: $PANEL_VERSION"

      - name: Build Panel Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./panel
          push: false
          tags: |
            pterodactyl-panel:${{ steps.version.outputs.panel_version }}
            pterodactyl-panel:latest
          build-args: |
            PANEL_VERSION=${{ steps.version.outputs.panel_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Panel image
        run: |
          docker build -t pterodactyl-panel-test ./panel
          echo "✅ Panel image built successfully"

  build-wings:
    name: Build Wings Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract version from .env
        id: version
        run: |
          WINGS_VERSION=$(grep "^WINGS_VERSION=" .env | cut -d '=' -f2)
          echo "wings_version=$WINGS_VERSION" >> $GITHUB_OUTPUT
          echo "Wings version: $WINGS_VERSION"

      - name: Build Wings Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./wings
          push: false
          tags: |
            pterodactyl-wings:${{ steps.version.outputs.wings_version }}
            pterodactyl-wings:latest
          build-args: |
            WINGS_VERSION=${{ steps.version.outputs.wings_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Wings image
        run: |
          docker build -t pterodactyl-wings-test ./wings
          echo "✅ Wings image built successfully"

  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    needs: [build-panel, build-wings]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config > /dev/null
          echo "✅ docker-compose.yml is valid"
